<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Shop</title>
    <link href="DeliveryMethodCSS.css" rel="stylesheet"/>
</head>
<body>
<div class="flex-container">

    <div class="deliverytype">
        <button class="method" id="deliverbutton">
            <img src="truck.svg" width="200" height="150">
        </button>
        <div>
        <t class="deliverytypetext">Delivery</t>
        </div>
    </div>

    <div class="deliverytype">
        <button class="method" id="pickupbutton">
            <img src="pickup.png" width="200" height="200">
        </button>
        <t class="deliverytypetext">Pick Up</t>
    </div>

    <div class="deliverytype">
        <button class="method" id="dineinbutton">
            <img src="dinein.png" width="200" height="200">
        </button>
        <t class="deliverytypetext">Dine In</t>
    </div>
</div>
</body>
</html>
